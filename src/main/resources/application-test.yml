spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

# Qdrant Configuration for test
qdrant:
  host: localhost
  port: 6334  # 使用不同的端口避免冲突
  collection-name: test-novel-chapters

# Server Configuration
server:
  port: 0  # 随机端口

# Logging
logging:
  level:
    com.viking.ai.novel: DEBUG
    org.springframework.web: WARN
    org.hibernate: WARN

# Disable RocketMQ for tests
rocketmq:
  enabled: false

# Mail configuration for tests
spring:
  mail:
    host: localhost
    port: 3025
    username: test@example.com
    password: test-password