spring:
  application:
    name: ai-novel-generator
  
  datasource:
    url: jdbc:mysql://localhost:3306/ai_novel?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

# Qdrant Configuration
qdrant:
  host: localhost
  port: 6334
  collection-name: novel-chapters

# Server Configuration
server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: lax
        path: /

# Logging
logging:
  level:
    com.viking.ai.novel: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

# RocketMQ（AI 异步生成；需显式开启并配置 name-server）
rocketmq:
  enabled: ${ROCKETMQ_ENABLED:true}
  name-server: ${ROCKETMQ_NAME_SERVER:10.10.137.3:9876}
  producer:
    group: ai-novel-producer
    send-message-timeout: 30000

# Mail（可选，用于发送验证码；不配置时验证码仅打印到控制台便于开发）
  spring:
    mail:
      host: smtp.163.com
      port: 465
      username: test@163.com
      password: test
      properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
