# Docker 环境覆盖配置（与 docker-compose 中的服务名一致）
spring:
  datasource:
    url: jdbc:mysql://mysql:3306/ai_novel?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}

qdrant:
  host: qdrant
  port: 6333

# RocketMQ（Docker 中默认启用，name-server 为 compose 中的 rocketmq 服务）
rocketmq:
  enabled: ${ROCKETMQ_ENABLED:true}
  name-server: ${ROCKETMQ_NAME_SERVER:rocketmq:9876}
